<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="module" src = "firebaseLogin.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login-card h1 {
            margin-bottom: 1.5rem;
            font-weight: 500;
            color: #333;
        }

        .input-field {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.5rem;
        }

        .input-field i {
            margin-right: 0.5rem;
            color: #888;
        }

        .input-field input {
            border: none;
            outline: none;
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            color: #333;
        }

        .btn {
            background: #6200ea;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #3700b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-card">
            <h1>Login</h1>
            <form>
                <div class="input-field">
                    <i class="material-icons">email</i>
                    <input type="email" placeholder="Email" required id="emaillogin">
                </div>
                <div class="input-field">
                    <i class="material-icons">lock</i>
                    <input type="password" placeholder="Password" required id="passwordlogin">
                </div>
                <button type="submit" class="btn" id="loginpush">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
